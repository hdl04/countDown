<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <title>CountDown</title>
  </head>
  <body>
    <section class="secaoPrincipal">
      <div class="central">
        <div id="titulo">Nosso encontro</div>

        <!-- MESES -->
        <div class="padraoEstiloExterno" id="meses">
          <div class="padraoEstiloInterno" id="mes1"></div>
          <div class="padraoEstiloInterno" id="mes2"></div>
          <div class="doisPontos">:</div>
          <span id="spanMeses">MÃªs</span>
        </div>
        <!-- DIAS -->
        <div class="padraoEstiloExterno" id="dias">
          <div class="padraoEstiloInterno" id="dia1"></div>
          <div class="padraoEstiloInterno" id="dia2"></div>
          <div class="doisPontos">:</div>
          <span id="spanDias">Dias</span>
        </div>
        <!-- HORAS -->
        <div class="padraoEstiloExterno" id="horas">
          <div class="padraoEstiloInterno" id="hora1">0</div>
          <div class="padraoEstiloInterno" id="hora2"></div>
          <div class="doisPontos">:</div>
          <span id="spanHoras">Horas</span>
        </div>
        <!-- MINUTOS -->
        <div class="padraoEstiloExterno" id="minutos">
          <div class="padraoEstiloInterno" id="minuto1"></div>
          <div class="padraoEstiloInterno" id="minuto2"></div>
          <div class="doisPontos">:</div>
          <span id="spanMinutos">Minutos</span>
        </div>
        <!-- SEGUNDOS -->
        <div class="padraoEstiloExterno" id="segundos">
          <div class="padraoEstiloInterno" id="segundo1"></div>
          <div class="padraoEstiloInterno" id="segundo2"></div>
          <span id="spanSegundos">Segundos</span>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
